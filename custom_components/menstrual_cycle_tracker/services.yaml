log_period_start:
  name: Log Period Start
  description: Log the start of a menstrual period.
  fields:
    date:
      name: Date
      description: "Date the period started (DD/MM/YY, e.g. 12/02/26). Defaults to today if omitted."
      required: false
      example: "12/02/26"
      selector:
        text:

log_period_end:
  name: Log Period End
  description: Log the end of a menstrual period.
  fields:
    date:
      name: Date
      description: "Date the period ended (DD/MM/YY, e.g. 12/02/26). Defaults to today if omitted."
      required: false
      example: "12/02/26"
      selector:
        text:

log_symptom:
  name: Log Symptom
  description: Log a symptom associated with the cycle.
  fields:
    symptom:
      name: Symptom
      description: Name of the symptom (e.g. cramps, headache, fatigue).
      required: true
      example: "cramps"
      selector:
        text:
    severity:
      name: Severity
      description: Severity of the symptom.
      required: false
      example: "moderate"
      selector:
        select:
          options:
            - "mild"
            - "moderate"
            - "severe"
    date:
      name: Date
      description: "Date of the symptom (DD/MM/YY, e.g. 12/02/26). Defaults to today if omitted."
      required: false
      example: "12/02/26"
      selector:
        text:

log_symptom:
  name: Log Symptom
  description: >
    Log a symptom associated with the cycle. If you have multiple trackers,
    specify the tracker name to target the right person.
  fields:
    tracker:
      name: Tracker
      description: >
        Select the tracker to log to. Required when multiple trackers are
        configured; omit if you only have one.
      required: false
      selector:
        config_entry:
          integration: menstrual_cycle_tracker
    symptom:
      name: Symptom
      description: Name of the symptom (e.g. cramps, headache, fatigue).
      required: true
      example: "cramps"
      selector:
        text:
    severity:
      name: Severity
      description: Severity of the symptom.
      required: false
      example: "moderate"
      selector:
        select:
          options:
            - "mild"
            - "moderate"
            - "severe"
    date:
      name: Date
      description: "Date of the symptom (DD/MM/YY, e.g. 12/02/26). Defaults to today if omitted."
      required: false
      example: "12/02/26"
      selector:
        text:

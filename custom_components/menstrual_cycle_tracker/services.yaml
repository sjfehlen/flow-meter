log_period_start:
  name: Log Period Start
  description: >
    Log the start of a menstrual period. If you have multiple trackers,
    specify the tracker name to target the right person.
  fields:
    tracker:
      name: Tracker
      description: >
        Select the tracker to log to. Required when multiple trackers are
        configured; omit if you only have one.
      required: false
      selector:
        config_entry:
          integration: menstrual_cycle_tracker
    date:
      name: Date
      description: "Date the period started (DD/MM/YY, e.g. 12/02/26). Defaults to today if omitted."
      required: false
      example: "12/02/26"
      selector:
        text:

